<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <title>Fruit Juicy Mania</title>
    <link rel="stylesheet" href="fruitmania.css" />
  </head>

  <body>
    <div class="main-container" id="main-container">
      <div style="display: none" id="display-score">
        <p><span id="score">0</span></p>
      </div>
      <div
        style="
          position: absolute;
          right: 0;
          margin-top: 12px;
          margin-right: 12px;
        "
      >
        <button id="exit-game-btn" style="display: none">Exit Game</button>
      </div>
      <div id="game-over-popup" style="display: none; z-index: 10">
        <h1>Game Over</h1>
        <p>Your score is <span id="score-gameover">0</span></p>
        <button id="restart-game-btn">Restart Game</button>
      </div>

      <div class="main-menu">
        <button id="start-game-btn">Start Game</button>
        <button
          id="home_btn"
          onclick="window.location.href='https://parseitlearninghub.github.io/parsers/'"
        >
          Back to Home
        </button>

        <button id="leaderboard" onclick="viewLeaderboard()">
          Leaderboard
        </button>
      </div>
      <div
        style="
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: flex-end;
          align-items: center;
          flex-direction: column;
        "
      >
        <div class="highscore-container" id="highscore-container">
          <div class="highscore-title">Highscore</div>
          <div class="highscore-item">
            <div class="highscore-rank">Rank</div>
            <div class="highscore-score">Score</div>
            <div class="highscore-name" style="font-size: 20px">Name</div>
          </div>
          <div class="highscore-content" id="highscore-content">
            <div class="highscore-item">
              <div class="highscore-rank">
                <img src="./img/icon/Champion1.png" class="imgTitle" />
              </div>
              <div class="highscore-score">1000</div>
              <div class="highscore-name">John</div>
            </div>
          </div>
        </div>
      </div>

      <div id="board"></div>
    </div>
    <script src="fruitmania.js"></script>
    <script type="module" src="database.js"></script>
  </body>
</html>
